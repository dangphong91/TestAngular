<form [formGroup]="form">
  <div class="form-group">
    <label for="title">Book Name</label>
    <input type="text" class="form-control" formControlName='title' id="title" placeholder="Input title" readonly>
  </div>

  <div class="form-group">
    <label for="author">Author Name</label>
    <input type="text" class="form-control" formControlName='author' id="author" placeholder="Input Author" readonly>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" formControlName='description' id="description" name="description" placeholder="Input Description" readonly></textarea>
  </div>
</form>
